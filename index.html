  <!DOCTYPE html>
  <html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BtoBセミナー企画書作成アプリ</title>
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <style>
          body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
          .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; text-align: center; }
          .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; }
          .btn { background: #667eea; color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; }
      </style>
  </head>
  <body>
      <div id="root"></div>

  <script type="text/babel">
      function SeminarApp() {
          const [seminarData, setSeminarData] = React.useState({
              title: '',
              theme: '',
              objective: '',
              targetAudience: '',
              date: '',
              time: ''
          });

          const [activeTab, setActiveTab] = React.useState('basic');

          const updateData = (field, value) => {
              setSeminarData(prev => ({
                  ...prev,
                  [field]: value
              }));
          };

          // 共通スタイル定義
          const styles = {
              input: {
                  width: '100%',
                  padding: '0.75rem',
                  borderRadius: '4px',
                  border: '2px solid #e1e5e9',
                  fontSize: '1rem'
              },
              label: {
                  display: 'block',
                  marginBottom: '0.5rem',
                  fontWeight: 'bold',
                  color: '#333'
              },
              formGroup: {
                  marginBottom: '1.5rem'
              },
              grid: {
                  display: 'grid',
                  gridTemplateColumns: '1fr 1fr',
                  gap: '1rem'
              },
              card: {
                  padding: '1rem',
                  backgroundColor: '#f8f9fa',
                  borderRadius: '8px',
                  border: '1px solid #dee2e6'
              },
              tabButton: {
                  padding: '1rem 2rem',
                  border: 'none',
                  cursor: 'pointer',
                  fontSize: '1rem',
                  borderRadius: '8px 8px 0 0'
              }
          };

          const BasicInfoTab = () => (
              <div>
                  <h3>基本情報</h3>

                  <div style={styles.grid}>
                      <div style={styles.formGroup}>
                          <label style={styles.label}>セミナータイトル</label>
                          <input 
                              type="text" 
                              value={seminarData.title}
                              onChange={(e) => updateData('title', e.target.value)}
                              style={styles.input}
                              placeholder="例：デジタルマーケティング戦略セミナー"
                          />
                      </div>
                      <div style={styles.formGroup}>
                          <label style={styles.label}>テーマ・分野</label>
                          <input 
                              type="text" 
                              value={seminarData.theme}
                              onChange={(e) => updateData('theme', e.target.value)}
                              style={styles.input}
                              placeholder="例：マーケティング"
                          />
                      </div>
                  </div>

                  <div style={styles.formGroup}>
                      <label style={styles.label}>目的・ゴール</label>
                      <textarea 
                          value={seminarData.objective}
                          onChange={(e) => updateData('objective', e.target.value)}
                          style={{...styles.input, minHeight: '100px'}}
                          placeholder="セミナーの目的を記載してください"
                          rows="4"
                      />
                  </div>

                  <div style={styles.formGroup}>
                      <label style={styles.label}>ターゲット参加者</label>
                      <textarea 
                          value={seminarData.targetAudience}
                          onChange={(e) => updateData('targetAudience', e.target.value)}
                          style={{...styles.input, minHeight: '80px'}}
                          placeholder="想定する参加者を記載してください"
                          rows="3"
                      />
                  </div>

                  <div style={styles.grid}>
                      <div style={styles.formGroup}>
                          <label style={styles.label}>開催日</label>
                          <input 
                              type="date" 
                              value={seminarData.date}
                              onChange={(e) => updateData('date', e.target.value)}
                              style={styles.input}
                          />
                      </div>
                      <div style={styles.formGroup}>
                          <label style={styles.label}>開催時間</label>
                          <input 
                              type="time" 
                              value={seminarData.time}
                              onChange={(e) => updateData('time', e.target.value)}
                              style={styles.input}
                          />
                      </div>
                  </div>
              </div>
          );

          const PreviewTab = () => (
              <div>
                  <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                      <h1 style={{ fontSize: '2rem', color: '#333' }}>セミナー企画書</h1>
                      <h2 style={{ fontSize: '1.5rem', color: '#667eea' }}>
                          {seminarData.title || 'タイトル未設定'}
                      </h2>
                  </div>

                  <div style={styles.card}>
                      <h3>基本情報</h3>
                      <p><strong>テーマ：</strong>{seminarData.theme || '未設定'}</p>
                      <p><strong>開催日時：</strong>{seminarData.date || '未設定'} {seminarData.time || ''}</p>
                  </div>

                  <div style={{...styles.card, marginTop: '1rem'}}>
                      <h3>目的・ゴール</h3>
                      <p>{seminarData.objective || '未設定'}</p>
                  </div>

                  <div style={{...styles.card, marginTop: '1rem'}}>
                      <h3>ターゲット参加者</h3>
                      <p>{seminarData.targetAudience || '未設定'}</p>
                  </div>

                  <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                      <button 
                          className="btn"
                          onClick={() => {
                              const data = JSON.stringify(seminarData, null, 2);
                              const blob = new Blob([data], {type: 'application/json'});
                              const url = URL.createObjectURL(blob);
                              const a = document.createElement('a');
                              a.href = url;
                              a.download = 'seminar-plan.json';
                              a.click();
                          }}
                          style={{ marginRight: '1rem' }}
                      >
                          JSON出力
                      </button>
                      <button 
                          className="btn"
                          onClick={() => window.print()}
                      >
                          PDF出力
                      </button>
                  </div>
              </div>
          );

          return (
              <div>
                  <div className="header">
                      <h1>BtoBセミナー企画書作成アプリ</h1>
                      <p>効果的なセミナー企画書を簡単に作成</p>
                  </div>

                  <div className="container">
                      <div style={{ display: 'flex', marginBottom: '2rem', borderBottom: '2px solid #e1e5e9' }}>
                          <button 
                              onClick={() => setActiveTab('basic')}
                              style={{
                                  ...styles.tabButton,
                                  background: activeTab === 'basic' ? '#667eea' : 'transparent',
                                  color: activeTab === 'basic' ? 'white' : '#333'
                              }}
                          >
                              基本情報
                          </button>
                          <button 
                              onClick={() => setActiveTab('preview')}
                              style={{
                                  ...styles.tabButton,
                                  background: activeTab === 'preview' ? '#667eea' : 'transparent',
                                  color: activeTab === 'preview' ? 'white' : '#333'
                              }}
                          >
                              プレビュー
                          </button>
                      </div>

                      {activeTab === 'basic' && <BasicInfoTab />}
                      {activeTab === 'preview' && <PreviewTab />}
                  </div>
              </div>
          );
      }

      // React 18対応
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<SeminarApp />);
  </script>
  </body>
  </html>
