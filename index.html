  <!DOCTYPE html>
  <html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BtoBセミナー企画書作成アプリ</title>
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <style>
          body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
          .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; text-align: center; }
          .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; }
          .btn { background: #667eea; color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; }
      </style>
  </head>
  <body>
      <div id="root"></div>

  <script type="text/babel">
      function SeminarApp() {
          const [seminarData, setSeminarData] = React.useState({
              title: '',
              theme: '',
              objective: '',
              targetAudience: '',
              date: '',
              time: ''
          });

          const [activeTab, setActiveTab] = React.useState('basic');

          // より確実な更新関数
          const updateData = (field, value) => {
              console.log(`Updating ${field}:`, value); // デバッグ用
              setSeminarData(prev => {
                  const newData = {...prev, [field]: value};
                  console.log('New data:', newData); // デバッグ用
                  return newData;
              });
          };

          const BasicInfoTab = () => (
              <div>
                  <h3 style={{ marginBottom: '2rem', color: '#333' }}>基本情報</h3>

                  <div style={{ marginBottom: '1.5rem' }}>
                      <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                          セミナータイトル
                      </label>
                      <input 
                          type="text" 
                          value={seminarData.title}
                          onChange={(e) => updateData('title', e.target.value)}
                          style={{
                              width: '100%',
                              padding: '12px',
                              fontSize: '16px',
                              border: '2px solid #ddd',
                              borderRadius: '6px',
                              outline: 'none'
                          }}
                          placeholder="例：新規顧客獲得セミナー"
                      />
                      <small style={{ color: '#666' }}>現在の値: {seminarData.title}</small>
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                      <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                          テーマ・分野
                      </label>
                      <input 
                          type="text" 
                          value={seminarData.theme}
                          onChange={(e) => updateData('theme', e.target.value)}
                          style={{
                              width: '100%',
                              padding: '12px',
                              fontSize: '16px',
                              border: '2px solid #ddd',
                              borderRadius: '6px',
                              outline: 'none'
                          }}
                          placeholder="例：デジタルマーケティング"
                      />
                      <small style={{ color: '#666' }}>現在の値: {seminarData.theme}</small>
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                      <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                          目的・ゴール
                      </label>
                      <textarea 
                          value={seminarData.objective}
                          onChange={(e) => updateData('objective', e.target.value)}
                          style={{
                              width: '100%',
                              padding: '12px',
                              fontSize: '16px',
                              border: '2px solid #ddd',
                              borderRadius: '6px',
                              minHeight: '120px',
                              outline: 'none',
                              resize: 'vertical'
                          }}
                          placeholder="セミナーの目的や達成したいゴールを記載してください"
                      />
                      <small style={{ color: '#666' }}>文字数: {seminarData.objective.length}</small>
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                      <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                          ターゲット参加者
                      </label>
                      <textarea 
                          value={seminarData.targetAudience}
                          onChange={(e) => updateData('targetAudience', e.target.value)}
                          style={{
                              width: '100%',
                              padding: '12px',
                              fontSize: '16px',
                              border: '2px solid #ddd',
                              borderRadius: '6px',
                              minHeight: '100px',
                              outline: 'none',
                              resize: 'vertical'
                          }}
                          placeholder="想定する参加者の属性を記載してください"
                      />
                  </div>

                  <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem' }}>
                      <div style={{ marginBottom: '1.5rem' }}>
                          <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                              開催日
                          </label>
                          <input 
                              type="date" 
                              value={seminarData.date}
                              onChange={(e) => updateData('date', e.target.value)}
                              style={{
                                  width: '100%',
                                  padding: '12px',
                                  fontSize: '16px',
                                  border: '2px solid #ddd',
                                  borderRadius: '6px',
                                  outline: 'none'
                              }}
                          />
                      </div>
                      <div style={{ marginBottom: '1.5rem' }}>
                          <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                              開催時間
                          </label>
                          <input 
                              type="time" 
                              value={seminarData.time}
                              onChange={(e) => updateData('time', e.target.value)}
                              style={{
                                  width: '100%',
                                  padding: '12px',
                                  fontSize: '16px',
                                  border: '2px solid #ddd',
                                  borderRadius: '6px',
                                  outline: 'none'
                              }}
                          />
                      </div>
                  </div>

                  <div style={{ padding: '1rem', backgroundColor: '#f0f7ff', borderRadius: '6px', marginTop: '2rem' }}>
                      <h4>入力テスト</h4>
                      <p>タイトル: {seminarData.title}</p>
                      <p>テーマ: {seminarData.theme}</p>
                  </div>
              </div>
          );

          const PreviewTab = () => (
              <div>
                  <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                      <h1 style={{ fontSize: '2rem', color: '#333' }}>セミナー企画書</h1>
                      <h2 style={{ fontSize: '1.5rem', color: '#667eea' }}>
                          {seminarData.title || 'タイトル未設定'}
                      </h2>
                  </div>

                  <div style={{ padding: '1.5rem', backgroundColor: '#f8f9fa', borderRadius: '8px', marginBottom: '1rem' }}>
                      <h3>基本情報</h3>
                      <p><strong>テーマ：</strong> {seminarData.theme || '未設定'}</p>
                      <p><strong>開催日時：</strong> {seminarData.date || '未設定'} {seminarData.time || ''}</p>
                      <p><strong>目的：</strong> {seminarData.objective || '未設定'}</p>
                      <p><strong>ターゲット：</strong> {seminarData.targetAudience || '未設定'}</p>
                  </div>
              </div>
          );

          return (
              <div>
                  <div className="header">
                      <h1>BtoBセミナー企画書作成アプリ</h1>
                      <p>効果的なセミナー企画書を簡単に作成</p>
                  </div>

                  <div className="container">
                      <div style={{ display: 'flex', marginBottom: '2rem', borderBottom: '2px solid #e1e5e9' }}>
                          <button 
                              onClick={() => setActiveTab('basic')}
                              style={{
                                  padding: '1rem 2rem',
                                  border: 'none',
                                  background: activeTab === 'basic' ? '#667eea' : '#f8f9fa',
                                  color: activeTab === 'basic' ? 'white' : '#333',
                                  cursor: 'pointer',
                                  borderRadius: '8px 8px 0 0',
                                  fontSize: '1rem'
                              }}
                          >
                              基本情報
                          </button>
                          <button 
                              onClick={() => setActiveTab('preview')}
                              style={{
                                  padding: '1rem 2rem',
                                  border: 'none',
                                  background: activeTab === 'preview' ? '#667eea' : '#f8f9fa',
                                  color: activeTab === 'preview' ? 'white' : '#333',
                                  cursor: 'pointer',
                                  borderRadius: '8px 8px 0 0',
                                  fontSize: '1rem'
                              }}
                          >
                              プレビュー
                          </button>
                      </div>

                      {activeTab === 'basic' && <BasicInfoTab />}
                      {activeTab === 'preview' && <PreviewTab />}
                  </div>
              </div>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<SeminarApp />);
  </script>
  </body>
  </html>
